<div class="hero-unit">
  <h1>To do list</h1>
</div>

<div class="row">
  <div class="span12">
    <input ng-model="nombre" placeholder="Nombre para la nueva tarea"/>
    <button ng-click="crearTarea()">Crear tarea</button>
    <hr/>
    <button ng-click="loadTasks()">Load tasks</button>
    <ul>
      <li ng-hide="tasks.length">No tasks loaded</li>
      <li ng-repeat="task in tasks" class="{done: task.isDone()}" ng-bind="task.name">Loading tasks...</li>
    </ul>
  </div>
</div>
